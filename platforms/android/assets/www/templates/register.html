<ion-view view-title="注册注册" id="#accountResPage">
    <ion-content>
    	<div class="form-wrap">
			<form name="form">
				<div class="list padding">
					<label class="item item-input"><input type="text" placeholder="用户名" ng-model="resgister.username"></label>
					<label class="item item-input"><input type="password" placeholder="密码" ng-model="resgister.password"></label>
					<a class="register-now fr" href="#/login">立即登陆</a>
				</div>
				<div class="padding">
					<button class="button button-block button-positive" ng-click="submit(resgister)">好</button>
				</div>
			</form>
		</div>
    </ion-content>
</ion-view>
