<ion-view view-title="我的信息" id="accountInfoPage">
	<ion-content>
	  <div class="info-wrap">
	  	<div class="info-item avatar">
	  		<span>头像</span>
	  		<img src="{{userInfo.cover}}">
	  		<input type="hidden" ng-model="userInfo.cover" />
	  	</div>
	  	<div class="info-item name">
	  		<span>名字</span>
	  		<input class="cont" type="text" ng-model="userInfo.nickname" />
	  	</div>
	  	<div class="submit-button" ng-click="submit(userInfo)">提交</div>
	  </div>
	</ion-content>
</ion-view>
