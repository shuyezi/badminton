<ion-view view-title="我的俱乐部" id="accountClubPage">
	<ion-content>
	  <div class="padding">
	      <div class="accountxx-item" ng-repeat="club in accountClubs.list">
	        <div ng-include="'accountClubItemTemp'"></div>
	      </div>
      </div>
	</ion-content>
</ion-view>

<script id="accountClubItemTemp" type="text/ng-template">
  <a href="#/club/{{club.id}}">
    <img class="cover" src="{{club.cover}}" />
    <div class="msg">
      <h2 class="text-overflow" ng-if="club.name">{{club.name}}</h2>
      <p ng-if="club.area">{{club.area}}</p>
      <p ng-if="club.time">{{club.time}}</p>
      <div class="list-button" ng-click="checkList(club.id)">查看成员</div>
    </div>
  </a>
</script>

<script type="text/ng-template" id="clubMembersListModel">
	<div class="modal" id="clubMembersListModel">
	    <ion-header-bar>
	      <div class="buttons">
	        <button class="button" ng-click="close()">关</button>
	      </div>
	      <h1 class="title">参加成员</h1>
	    </ion-header-bar>
	    <ion-content>
	      <ul class="join-list padding">
	      	<li ng-repeat="item in modelData">
	      		<div class="avatar fl" style="background-image:url('{{item.avatar}}'); "></div>
	      		<div class="name fl">{{item.name}}</div>
	      	</li>
	      </ul>
	    </ion-content>
    </div>
</script>
