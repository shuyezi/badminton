<ion-view view-title="{{clubs.name}}">
  <ion-nav-buttons side="right">
    <a class="button" href="#/account">我</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list-item" ng-repeat="club in clubs.list">
      <div ng-include="'clubItemTemp'"></div>
    </div>
  </ion-content>
  <div class="bottom-button" ng-click="create();">创建俱乐部</div>
</ion-view>

<script id="model" type="text/ng-template">
  <div class="modal" style="width:94%; height:80%; left:3%; top:10%; bottom:10%; right: 3%; min-height:80%;">
    <ion-header-bar>
      <h1 class="title">创建俱乐部</h1>
    </ion-header-bar>
    <ion-content>
      <form name="form">
        <div class="list padding">
          <label class="item item-input"><input type="text" placeholder="{{modelData.name.name}}" ng-model="modelData.name.info"></label>
          <label class="item item-input"><input type="text" placeholder="{{modelData.time.name}}" ng-model="modelData.time.info"></label>
          <label class="item item-input"><input type="text" placeholder="{{modelData.area.name}}" ng-model="modelData.area.info"></label>
          <label class="item item-select item-stacked-label">
            <select ng-options="list for list in modelData.number.list" ng-model="modelData.number.info">
              <option value="">{{modelData.number.tip}}</option>
            </select>
          </label>
          <label class="item item-input">
            <textarea rows="5" cols="20" placeholder="{{modelData.extra.name}}" ng-model="modelData.extra.info"></textarea>
          </label>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="checkForm(modelData)">好</button>
          </div>
        </div>
      </form>
    </ion-content>
  </div>
</script>

<script type="text/ng-template" id="clubItemTemp">
  <a href="#/club/{{club.id}}">
    <img src="{{club.cover}}" />
    <div class="list-msg">
      <h2 class="text-overflow">{{club.name}}</h2>
      <p>
        <em ng-if="club.area">{{club.area}}</em>
        <em ng-if="club.members">{{club.members>200 ? "200+" : club.members}}</em>
        <em class="extra" ng-if="club.intro">{{club.intro}}</em>
      </p>
    </div>
    <div class="todetail">
      <i class="ion-ios-arrow-right"></i>
      <i class="ion-ios-arrow-right"></i>
      <i class="ion-ios-arrow-right"></i>
    </div>
  </a>
</script>
