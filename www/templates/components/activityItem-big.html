<a href="#/activity/{{activity.id}}">
	<div class="cover"><img ng-src="{{activity.cover}}" ng-if="activity.cover"></div>
	<div class="msg">
	  <h2>{{activity.theme}}</h2>
	  <p ng-if="activity.area">{{activity.area}}</p>
	  <p ng-if="activity.time">{{activity.time}}<em ng-if="activity.joinersCurrent > 0">已报: {{activity.joinersCurrent}}/{{activity.joinersLimit}}</em></p>
	  <!-- /*<div class="more">看详情</div>*/ -->
	</div>
</a>
